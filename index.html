<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grade Analyser</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: { primary: '#4f46e5', secondary: '#64748b' }
          }
        }
      }
    </script>
    <style>
        body { transition: background-color 0.3s, color 0.3s; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-50 antialiased min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-2">
                    <div class="bg-indigo-600 p-2 rounded-lg shadow-lg shadow-indigo-500/30">
                        <i data-lucide="graduation-cap" class="h-6 w-6 text-white"></i>
                    </div>
                    <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-indigo-400">
                        Student Grade Analyser
                    </span>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2 text-sm text-slate-500 dark:text-slate-400">
                         <span id="connection-status" class="flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-emerald-500"></span>
                            Backend Connected
                         </span>
                    </div>
                    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                        <i data-lucide="moon" class="w-5 h-5 dark:hidden"></i>
                        <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app-container" class="flex-grow py-8 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto w-full">
        <!-- Dynamic Content Injected Here -->
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 py-6 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center text-slate-400 dark:text-slate-500 text-sm">
            <p>Â© <span id="year"></span> Student Grade Analyser. Python Backend Integration.</p>
        </div>
    </footer>

    <!-- Application Logic -->
    <script>
        // --- Configuration ---
        // Set to FALSE to use real Python backend (http://localhost:5000)
        // Set to TRUE to use LocalStorage (Simulation for Browser Preview)
        const MOCK_MODE = true; 
        const API_URL = "http://localhost:5000/api";

        // --- State ---
        let state = {
            phase: 'SETUP', // SETUP, ENTRY, RESULTS
            darkMode: false,
            config: {
                subjects: ['Mathematics', 'Science'],
                maxMarks: 100,
                studentCount: 5
            },
            students: [],
            results: null
        };

        // --- API Layer (Real + Mock) ---
        const api = {
            async setup(data) {
                if (MOCK_MODE) {
                    localStorage.setItem('sga_config', JSON.stringify(data));
                    return { status: 'success' };
                }
                const res = await fetch(`${API_URL}/setup`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data)
                });
                return res.json();
            },
            async saveStudents(students) {
                if (MOCK_MODE) {
                    localStorage.setItem('sga_students', JSON.stringify(students));
                    return { status: 'saved' };
                }
                const res = await fetch(`${API_URL}/students`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(students)
                });
                return res.json();
            },
            async analyze() {
                if (MOCK_MODE) {
                    // Simulate Python Pandas logic in JS
                    const { subjects, maxMarks } = state.config;
                    const students = state.students;
                    const results = students.map(s => {
                        const marks = Object.values(s.marks).map(Number);
                        const total = marks.reduce((a,b) => a+b, 0);
                        const percentage = (total / (subjects.length * maxMarks)) * 100;
                        return {
                            ...s,
                            total,
                            percentage,
                            status: percentage >= 40 ? 'Pass' : 'Fail'
                        };
                    });
                    
                    const classTotal = results.reduce((a,r) => a + r.percentage, 0);
                    const classAverage = results.length ? classTotal / results.length : 0;
                    
                    // Subject Stats
                    const subjectStats = subjects.map(sub => {
                        const marks = students.map(s => Number(s.marks[sub] || 0));
                        const avgRaw = marks.reduce((a,b) => a+b, 0) / marks.length;
                        return { subject: sub, average: (avgRaw/maxMarks)*100 };
                    });

                    return { results, classAverage, subjectStats };
                }
                const res = await fetch(`${API_URL}/analyze`);
                return res.json();
            }
        };

        // --- Render Functions ---

        function renderSetup() {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="max-w-2xl mx-auto space-y-8 fade-in">
                    <div class="text-center">
                        <h2 class="text-3xl font-bold dark:text-white">Class Configuration</h2>
                        <p class="text-slate-600 dark:text-slate-400 mt-2">Set up assessment criteria.</p>
                    </div>
                    
                    <div class="bg-white dark:bg-slate-900 p-6 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800">
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Subjects</label>
                        <div class="flex gap-2 mb-4">
                            <input type="text" id="new-subject" placeholder="E.g. History" class="flex-1 rounded-md border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-950 p-2 border dark:text-white">
                            <button onclick="addSubject()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Add</button>
                        </div>
                        <div id="subject-list" class="flex flex-wrap gap-2"></div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white dark:bg-slate-900 p-6 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800">
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Student Count</label>
                            <input type="number" id="student-count" value="${state.config.studentCount}" min="1" class="w-full rounded-md border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-950 p-2 border dark:text-white">
                        </div>
                        <div class="bg-white dark:bg-slate-900 p-6 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800">
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Max Marks</label>
                            <input type="number" id="max-marks" value="${state.config.maxMarks}" min="10" class="w-full rounded-md border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-950 p-2 border dark:text-white">
                        </div>
                    </div>

                    <div class="flex justify-end">
                        <button onclick="submitSetup()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 font-medium flex items-center gap-2">
                            Next Step <i data-lucide="arrow-right" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            `;
            renderSubjects();
            lucide.createIcons();
        }

        function renderSubjects() {
            const list = document.getElementById('subject-list');
            if(!list) return;
            list.innerHTML = state.config.subjects.map((sub, idx) => `
                <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-indigo-50 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300 border border-indigo-100 dark:border-indigo-800">
                    ${sub}
                    <button onclick="removeSubject(${idx})" class="ml-2 hover:text-red-500"><i data-lucide="x" class="w-3 h-3"></i></button>
                </span>
            `).join('');
            lucide.createIcons();
        }

        function renderEntry() {
            const container = document.getElementById('app-container');
            const subjectsHeader = state.config.subjects.map(s => `<th class="px-6 py-3 min-w-[100px]">${s}</th>`).join('');
            
            container.innerHTML = `
                <div class="max-w-6xl mx-auto space-y-6 fade-in">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="text-2xl font-bold dark:text-white">Data Entry</h2>
                            <p class="text-slate-500 text-sm">Max Marks: ${state.config.maxMarks}</p>
                        </div>
                        <div id="error-msg" class="text-red-500 text-sm font-medium hidden"></div>
                    </div>

                    <div class="bg-white dark:bg-slate-900 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden overflow-x-auto">
                        <table class="w-full text-sm text-left dark:text-white">
                            <thead class="bg-slate-50 dark:bg-slate-950 text-slate-500 uppercase text-xs">
                                <tr>
                                    <th class="px-6 py-3">Enrollment</th>
                                    <th class="px-6 py-3">Name</th>
                                    ${subjectsHeader}
                                </tr>
                            </thead>
                            <tbody id="student-rows" class="divide-y divide-slate-200 dark:divide-slate-800">
                                <!-- Rows -->
                            </tbody>
                        </table>
                        <div class="p-4 bg-slate-50 dark:bg-slate-950 border-t border-slate-200 dark:border-slate-800">
                            <button onclick="addStudentRow()" class="text-indigo-600 hover:text-indigo-800 font-medium text-sm flex items-center gap-2">
                                <i data-lucide="plus" class="w-4 h-4"></i> Add Student
                            </button>
                        </div>
                    </div>

                    <div class="flex justify-between">
                        <button onclick="setPhase('SETUP')" class="px-4 py-2 border border-slate-300 rounded-lg dark:border-slate-700 dark:text-white hover:bg-slate-50 dark:hover:bg-slate-800">Back</button>
                        <button onclick="submitEntry()" class="bg-emerald-600 text-white px-6 py-2 rounded-lg hover:bg-emerald-700 flex items-center gap-2">
                            <i data-lucide="bar-chart-2" class="w-4 h-4"></i> Analyze
                        </button>
                    </div>
                </div>
            `;
            renderStudentRows();
            lucide.createIcons();
        }

        function renderStudentRows() {
            const tbody = document.getElementById('student-rows');
            if(!tbody) return;
            tbody.innerHTML = state.students.map((s, idx) => {
                const marksInputs = state.config.subjects.map(sub => `
                    <td class="px-6 py-3">
                        <input type="number" 
                               value="${s.marks[sub]}" 
                               max="${state.config.maxMarks}" 
                               onchange="updateMark(${idx}, '${sub}', this.value)"
                               class="w-full bg-transparent border rounded p-1 dark:border-slate-700 ${s.marks[sub] > state.config.maxMarks ? 'border-red-500' : ''}"
                        >
                    </td>
                `).join('');
                
                return `
                <tr class="hover:bg-slate-50 dark:hover:bg-slate-800">
                    <td class="px-6 py-3">
                        <input type="text" value="${s.enrollmentNo}" onchange="updateEnrollment(${idx}, this.value)" 
                               class="bg-transparent border-none focus:ring-0 w-full font-mono text-xs">
                    </td>
                    <td class="px-6 py-3">
                        <input type="text" value="${s.name}" onchange="updateName(${idx}, this.value)" 
                               class="bg-transparent border-none focus:ring-0 w-full font-medium">
                    </td>
                    ${marksInputs}
                </tr>
                `;
            }).join('');
        }

        function renderResults() {
            if(!state.results) return;
            const container = document.getElementById('app-container');
            const { results, classAverage, subjectStats } = state.results;

            container.innerHTML = `
                <div class="max-w-7xl mx-auto space-y-8 fade-in">
                    <div class="flex justify-between items-center">
                        <h2 class="text-3xl font-bold dark:text-white">Analysis Results</h2>
                        <div class="flex gap-2">
                            <button onclick="downloadCSV()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-indigo-700">
                                <i data-lucide="download" class="w-4 h-4"></i> Download CSV
                            </button>
                            <button onclick="setPhase('ENTRY')" class="px-4 py-2 border rounded-lg dark:text-white hover:bg-slate-100 dark:hover:bg-slate-800">Edit Data</button>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-white dark:bg-slate-900 p-6 rounded-xl border dark:border-slate-800">
                            <p class="text-slate-500 text-sm">Class Average</p>
                            <p class="text-3xl font-bold text-indigo-600">${classAverage.toFixed(2)}%</p>
                        </div>
                        <div class="bg-white dark:bg-slate-900 p-6 rounded-xl border dark:border-slate-800">
                            <p class="text-slate-500 text-sm">Top Performer</p>
                            <p class="text-3xl font-bold text-emerald-600">
                                ${results.sort((a,b) => b.percentage - a.percentage)[0]?.name || 'N/A'}
                            </p>
                        </div>
                        <div class="bg-white dark:bg-slate-900 p-6 rounded-xl border dark:border-slate-800">
                            <p class="text-slate-500 text-sm">Pass Rate</p>
                            <p class="text-3xl font-bold text-blue-600">
                                ${((results.filter(r => r.status === 'Pass').length / results.length) * 100).toFixed(0)}%
                            </p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="lg:col-span-2 bg-white dark:bg-slate-900 p-6 rounded-xl border dark:border-slate-800">
                            <canvas id="gradeChart"></canvas>
                        </div>
                        <div class="bg-white dark:bg-slate-900 rounded-xl border dark:border-slate-800 overflow-hidden">
                            <div class="p-4 border-b dark:border-slate-800 bg-slate-50 dark:bg-slate-950 font-semibold dark:text-white">
                                Student Report
                            </div>
                            <div class="overflow-x-auto max-h-[400px]">
                                <table class="w-full text-sm text-left dark:text-white">
                                    <thead class="text-xs text-slate-500 uppercase bg-slate-50 dark:bg-slate-950 sticky top-0">
                                        <tr>
                                            <th class="px-4 py-2">ID</th>
                                            <th class="px-4 py-2">Name</th>
                                            <th class="px-4 py-2">%</th>
                                            <th class="px-4 py-2">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y dark:divide-slate-800">
                                        ${results.map(r => `
                                            <tr>
                                                <td class="px-4 py-2 font-mono text-xs text-slate-500">${r.enrollmentNo}</td>
                                                <td class="px-4 py-2">${r.name}</td>
                                                <td class="px-4 py-2 font-bold">${r.percentage.toFixed(1)}%</td>
                                                <td class="px-4 py-2">
                                                    <span class="px-2 py-0.5 rounded-full text-xs ${r.status === 'Pass' ? 'bg-emerald-100 text-emerald-800' : 'bg-red-100 text-red-800'}">
                                                        ${r.status}
                                                    </span>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
            
            // Chart.js
            new Chart(document.getElementById('gradeChart'), {
                type: 'bar',
                data: {
                    labels: subjectStats.map(s => s.subject),
                    datasets: [{
                        label: 'Subject Average (%)',
                        data: subjectStats.map(s => s.average),
                        backgroundColor: '#4f46e5',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false }, title: { display: true, text: 'Subject Performance' } },
                    scales: { y: { beginAtZero: true, max: 100 } }
                }
            });
        }

        // --- Logic Handlers ---

        function addSubject() {
            const input = document.getElementById('new-subject');
            const val = input.value.trim();
            if(val && !state.config.subjects.includes(val)) {
                state.config.subjects.push(val);
                input.value = '';
                renderSubjects();
            }
        }

        function removeSubject(idx) {
            state.config.subjects.splice(idx, 1);
            renderSubjects();
        }

        async function submitSetup() {
            const countInput = document.getElementById('student-count');
            const maxInput = document.getElementById('max-marks');
            state.config.studentCount = parseInt(countInput.value) || 5;
            state.config.maxMarks = parseInt(maxInput.value) || 100;
            
            if(state.config.subjects.length === 0) return alert("Add at least one subject");

            await api.setup(state.config);
            
            // Init students if empty
            if(state.students.length === 0 || state.students.length !== state.config.studentCount) {
                 const year = new Date().getFullYear();
                 state.students = Array.from({length: state.config.studentCount}, (_, i) => ({
                    id: Date.now() + i,
                    enrollmentNo: `${year}-${String(i+1).padStart(3, '0')}`,
                    name: `Student ${i+1}`,
                    marks: state.config.subjects.reduce((acc,sub) => ({...acc, [sub]: 0}), {})
                 }));
            }
            
            setPhase('ENTRY');
        }

        function updateName(idx, val) { state.students[idx].name = val; }
        
        function updateEnrollment(idx, val) { 
            state.students[idx].enrollmentNo = val; 
            validateEnrollments();
        }

        function updateMark(idx, sub, val) {
            const num = parseFloat(val);
            if(num > state.config.maxMarks) {
                // UI feedback handled by class in render
                renderStudentRows(); // re-render to show red border
            }
            state.students[idx].marks[sub] = num;
        }

        function addStudentRow() {
            const year = new Date().getFullYear();
            state.students.push({
                id: Date.now(),
                enrollmentNo: `${year}-${String(state.students.length+1).padStart(3, '0')}`,
                name: "New Student",
                marks: state.config.subjects.reduce((acc,sub) => ({...acc, [sub]: 0}), {})
            });
            renderStudentRows();
        }

        function validateEnrollments() {
            const msg = document.getElementById('error-msg');
            const enrollments = state.students.map(s => s.enrollmentNo.trim().toLowerCase());
            const hasDupes = new Set(enrollments).size !== enrollments.length;
            if(hasDupes) {
                msg.textContent = "Error: Duplicate Enrollment Numbers detected.";
                msg.classList.remove('hidden');
                return false;
            }
            msg.classList.add('hidden');
            return true;
        }

        async function submitEntry() {
            if(!validateEnrollments()) return;
            
            // Check max marks
            const hasInvalidMarks = state.students.some(s => 
                Object.values(s.marks).some(m => m > state.config.maxMarks)
            );
            if(hasInvalidMarks) {
                alert(`Some marks exceed the maximum of ${state.config.maxMarks}`);
                return;
            }

            await api.saveStudents(state.students);
            const analysis = await api.analyze();
            state.results = analysis;
            setPhase('RESULTS');
        }

        function downloadCSV() {
            const { subjects, maxMarks } = state.config;
            const headers = ['Enrollment', 'Name', ...subjects, 'Total', 'Percentage', 'Status'];
            const rows = state.results.results.map(r => [
                r.enrollmentNo, `"${r.name}"`, 
                ...subjects.map(s => r.student ? r.student.marks[s] : r.marks[s]), // Handle structure diff mock vs real
                r.total, r.percentage.toFixed(2), r.status
            ]);
            
            const csv = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'GradeReport.csv';
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
        }

        function setPhase(p) {
            state.phase = p;
            if(p === 'SETUP') renderSetup();
            if(p === 'ENTRY') renderEntry();
            if(p === 'RESULTS') renderResults();
        }

        // --- Init ---
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Theme
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            state.darkMode = true;
        }
        document.getElementById('theme-toggle').onclick = () => {
            document.documentElement.classList.toggle('dark');
            state.darkMode = !state.darkMode;
            localStorage.theme = state.darkMode ? 'dark' : 'light';
        };

        // Start
        if (!MOCK_MODE) {
            document.getElementById('connection-status').innerHTML = '<span class="w-2 h-2 rounded-full bg-blue-500"></span> Python Mode';
        }
        renderSetup();

    </script>
</body>
</html>
